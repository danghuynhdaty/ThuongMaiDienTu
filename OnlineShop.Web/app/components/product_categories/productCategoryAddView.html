<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Thêm mới danh mục sản phẩm</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                    <li class="breadcrumb-item"><a ui-sref="product_categories">Danh mục sản phẩm</a></li>
                    <li class="breadcrumb-item active">Thêm mới danh mục sản phẩm</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card card-info">
                <div class="card-header">
                    <h3 class="card-title">Thêm mới danh mục sản phẩm</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form class="form-horizontal" role="form" novalidate name="frmAddProductCategory" ng-submit="addProductCategory()">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="name" class="control-label">Tên danh mục</label>
                            <input type="text" class="form-control" name="name" ng-model="productCategory.Name">
                        </div>
                        <div class="form-group">
                            <label for="alias" class="control-label">Tiêu đề SEO</label>
                            <input type="text" class="form-control" name="alias" ng-model="productCategory.Alias">
                        </div>
                        <div class="form-group">
                            <label for="description" class="control-label">Mô tả ngắn</label>
                            <input type="text" class="form-control" name="description" ng-model="productCategory.Description">
                        </div>
                        <div class="form-group">
                            <label for="parentId" class="control-label">Danh mục cha</label>
                            <select class="form-control" name="parentId" ng-model="productCategory.ParentID" ng-options="option.ID as option.Name for option in parentCategories">
                                <option value="">Danh mục gốc</option>
                            </select>
                            <input type="hidden" name="parentId" ng-model="productCategory.ParentID" />
                        </div>
                        <div class="form-group">
                            <label for="displayOrder" class="control-label">Thứ tự hiển thị</label>
                            <input type="number" class="form-control" name="displayOrder" ng-model="productCategory.DisplayOrder">
                        </div>
                        <div class="form-group">
                            <label for="image" class="control-label">Hình ảnh</label>
                            <input type="text" class="form-control" name="image" ng-model="productCategory.Image">
                        </div>
                        <div class="form-group">
                            <label for="metakeyword" class="control-label">Meta Keyword</label>
                            <input type="text" class="form-control" name="metaKeyword" ng-model="productCategory.MetaKeyword">
                        </div>
                        <div class="form-group">
                            <label for="metaDescription" class="control-label">Meta Description</label>
                            <textarea rows="5" class="form-control" ng-model="productCategory.MetaDescription" name="metaDescription"></textarea>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" name="status" ng-model="productCategory.Status" ng-checked="productCategory.Status">
                                    <label class="form-check-label" for="status">Kích hoạt</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" name="homeflag" ng-model="productCategory.HomeFlag" ng-checked="productCategory.HomeFlag">
                                    <label class="form-check-label" for="homeflag">Hiển thị trang chủ</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <button type="submit" class="btn btn-info">Lưu</button>
                        <button ui-sref="product_categories" class="btn btn-default float-right">Hủy</button>
                    </div>
                    <!-- /.card-footer -->
                </form>
            </div>
        </div>
    </div>
    <!-- /.card -->
    <!-- /.row -->
</section>
<!-- /.content -->
